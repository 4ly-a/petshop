<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="clientes.css" />
    <link rel="html" href="./importsCss.html" />
    <title>PetShop!</title>
  </head>

  <body class="cadastroBody">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="./img/doguinho.png"
          width="50"
          height="50"
          class="d-inline-block align-top"
          alt=""
        />
        PetShop!
      </a>
    </nav>
    <form data-form class="formulario" action="POST">
      <div id="cpf">
        <label for="cpf">CPF</label>
        <input data-cpf name="cpf" type="number" placeholder="Digite seu CPF" />
      </div>

      <div id="name">
        <label for="name">Nome</label>
        <input
          data-nome
          type="text"
          name="name"
          placeholder="Digite seu nome"
        />
      </div>

      <button class="formButton" type="submit">Enviar</button>
    </form>

    <button class="backButton"><a href="clientes.html">Voltar</a></button>

    <script type="text/javascript" src="./api/client.js"></script>
    <script type="text/javascript" src="./listagemClient.js"></script>
    <script type="text/javascript" src="./cadastro.js"></script>
  </body>
</html>
